<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
        <style>
        #btn {
            width: 96px;
            height: 48px;
            font-size: 24px;
        }
        </style>
    </head>
    <body>
        <button id = "btn" class = "btnStyle" onclick = increment()>0</button>
        <script type = "text/javascript">
            function increment(){
                var x = document.getElementById("btn").innerHTML;
                x++;
		document.getElementById("btn").innerHTML = x;
            }
        </script>
    </body>
</html>

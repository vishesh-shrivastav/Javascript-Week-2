<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buttons Grid</title>
	<style>
		.btncontainer{
			width : 75%;
		}
		.btncontainer > .btnclass{
			width : 30%;
			height : 40px;
			font-size : 24px;
		}	
	</style>
    </head>
    <body>
	<div id = "btncont" class = "btncontainer">
		<button id="btn1" class = "btnclass">1</button>
		<button id="btn2" class = "btnclass">2</button>
		<button id="btn3" class = "btnclass">3</button>
		<button id="btn4" class = "btnclass">4</button>
		<button id="btn5" class = "btnclass" onclick = rotate()>5</button>
		<button id="btn6" class = "btnclass">6</button>
		<button id="btn7" class = "btnclass">7</button>
		<button id="btn8" class = "btnclass">8</button>
		<button id="btn9" class = "btnclass">9</button>
	</div>
	<script>
		function rotate(){
			var x = document.getElementById('btn3').innerHTML;
			console.log(x);	
			document.getElementById('btn3').innerHTML = document.getElementById('btn2').innerHTML;
			document.getElementById('btn2').innerHTML = document.getElementById('btn1').innerHTML;
			document.getElementById('btn1').innerHTML = document.getElementById('btn4').innerHTML;		
			document.getElementById('btn4').innerHTML = document.getElementById('btn7').innerHTML;
			document.getElementById('btn7').innerHTML = document.getElementById('btn8').innerHTML;
			document.getElementById('btn8').innerHTML = document.getElementById('btn9').innerHTML;
			document.getElementById('btn9').innerHTML = document.getElementById('btn6').innerHTML;
			document.getElementById('btn6').innerHTML = x;

}
	</script>
    </body>
</html>
